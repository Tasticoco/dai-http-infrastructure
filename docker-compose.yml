version: '3'
services:
  api:
    build: ./api
    labels:
      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.services.api.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.api.loadbalancer.sticky.cookie.name=monsterious_cookie"
      - "traefik.http.routers.api.entrypoints=https, http"
      - "traefik.http.routers.api.tls=true"

    deploy:
      replicas: 2

  nginx:
    build: ./nginx_server
    image: nginx:stable
    volumes:
      - ./nginx_server/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx_server/website/troweld-html:/var/www/html
    labels:
      - "traefik.http.routers.nginx.rule=Host(`localhost`)"
      - "traefik.http.routers.nginx.entrypoints=https, http"
      - "traefik.http.routers.nginx.tls=true"
    deploy:
      replicas: 2

  reverse-proxy:
    image: traefik:v2.10
    command: --providers.docker
             --api.dashboard=true
             --api.insecure=true
    ports:
      - "8080:8080"
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./https:/etc/traefik/certificates
      - ./traefik.yaml:/etc/traefik/traefik.yaml